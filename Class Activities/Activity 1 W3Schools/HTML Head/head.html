<!DOCTYPE html> <!-- Specifies the document type and version of HTML being used (HTML5) -->
<html lang="en"> <!-- Declares the language of the document as English -->
<head> <!-- The head section contains meta-information about the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling of the page on different devices (responsive design) -->
    <link rel="stylesheet" href="styles.css"> <!-- Links the external CSS file to style the HTML document -->
    <title>Head</title> <!-- Sets the title of the document, which appears in the browser tab -->
</head>
<body> <!-- The body section contains the visible content of the document -->
    CONTENT OF HTML <!-- Placeholder text for the body content -->
</body>
</html>
