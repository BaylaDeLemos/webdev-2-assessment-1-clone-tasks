<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframes</title>
</head>

<body>
    <!-- HTML Iframe Syntax -->
    <h2>HTML Iframe Syntax</h2>
    <p>Insert an iframe into your page:</p>
    <iframe src="assets/bunny.jpeg" title="yt video"></iframe>
    
    <!--  Set Height and Width -->
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>

    <iframe src="assets/starsxxlullabies.jpeg" height="500" width="700" title="Iframe Example"></iframe>

    <!-- Remove the Border -->
    <iframe src="assets/bunnie.jpeg" height="500" width="700" style="border:2px solid blue;" title="Iframe Example"></iframe>

</body>

</html>
