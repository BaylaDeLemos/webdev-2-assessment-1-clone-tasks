<!DOCTYPE html>
<html>
<head>
<title>HTML Basic</title>
<style>
    h1 {
        text-align: center;
    }
    p {
        text-align: center;
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }  
</style>
</head>
<body>
<!-- Basic, Attributes, Elements -->
<h1>Heading One</h1>
<p>Paragraph</p>
<img src="jc.jpg" alt="image" width="500" height="500" class="center">
<a href="https://www.w3schools.com"><p style="text-align:center">This is a link</p></a>
</body>
</html>
