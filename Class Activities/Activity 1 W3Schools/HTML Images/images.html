<!DOCTYPE html>

    <img src="2.jpeg" alt="good news" style="width:500px;height:600px;">
    <h1>Animated Images</h1>
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdW9lczhzZ3YwbHV6cmM4OGtvejF3cGd2dmd4dHpvaTMwN21uZDI5NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KcTUHvjeVtMiMoG0S3/giphy.webp" alt="The Chosen" style="width:500px;height:500px;">

    <a href="https://bible.com">
        <img src="3.jpeg" alt="receipt" style="width:500px;height:500px;">
      </a>
    <h1>Floating Image</h1>
    <p><img src="4.jpeg" alt="child of God" style="float:right;width:100px;height:100px;">
        The image will float to the right of the text.</p>
        
        <p><img src="5.jpeg" alt="worship" style="float:left;width:100px;height:100px;">
        The image will float to the left of the text.</p>
