<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <style>
        body {
            margin: 150px;
            font-size: large;
            text-align: center;
        }
    
        p mark {
            background-color: rgb(193, 218, 255);
        }
    </style> 
</head>
<body>
<!-- <b> element defines bold text, without any extra importance. -->
    <p><b>This text is bold.</b><br>
<!-- <strong> element defines text with strong importance. The content inside is typically displayed in bold. -->
    <strong>This text is strong.</strong><br>
<!-- <i> element defines a part of text in an alternate voice or mood. The content inside is typically displayed in italic. -->
    <i>This text is italic.</i><br>
<!-- <em> element defines emphasized text. The content inside is typically displayed in italic. -->
    <em>This text is emphasized</em><br>
<!--  <small> element defines smaller text -->
    <small>This is some smaller text.</small><br></p>
<!-- <mark> element defines text that should be marked or highlighted. -->
    <p>Si <mark>Mark</mark> tahimik lang.</p>
<!-- <del> element defines text that has been deleted from a document. -->
    <del>This text is deleted</del>
<!-- <ins> element defines a text that has been inserted into a document. -->
    <p>My favorite color is <del>red</del> <ins>blue</ins>.</p>
<!-- <sub> element defines subscript text. -->
    <p>This is <sub>subscripted</sub> text.</p>
<!--  <sup> element defines superscript text. -->
    <p>This is <sup>superscripted</sup> text.</p>
</body>
</html>
