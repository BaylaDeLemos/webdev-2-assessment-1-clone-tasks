<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
</head>
<!-- background-color property defines the background color for an HTML element. -->
<body style="background-color: #f9f6f2;">
<h1>This is a heading</h1>
<p>This is a paragraph.</p>

<h1 style="background-color: #fac4c1;">This is a heading</h1>
<p style="background-color: #ed8b9d;">This is a paragraph.</p>

<!-- color property defines the text color for an HTML element -->
<h1 style="color: #c63a43;">This is a heading</h1>
<p style="color: #ed8b9d;">This is a paragraph.</p>

<!-- font-family property defines the font to be used for an HTML element. -->
<h1 style="font-family: sans-serif;">This is a heading</h1>
<p style="font-family: Arial;">This is a paragraph.</p>

<!--  font-size property defines the text size for an HTML element. -->
<h1 style="font-size:300%;">This is a heading</h1>
<p style="font-size:160%;">This is a paragraph.</p>

<!--  text-align property defines the horizontal text alignment for an HTML element. -->
<h1 style="text-align: center;">Centered Heading</h1>
<p style="text-align: center;">Centered paragraph.</p>
</body>
</html>
